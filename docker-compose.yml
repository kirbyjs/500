version: '3.7'
services:
  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4567-4599:4567-4599"
      - "8080:8080"
    environment:
      - SERVICES=dynamodb,iam,lambda
      - PORT_WEB_UI=8080
      - LAMBDA_EXECUTOR=docker-reuse
      - LAMBDA_REMOTE_DOCKER=false
      - PWD_USER=$PWD
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "/tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - app
  environment:
    image: 500_environment:local
    container_name: 500_environment
    build:
      dockerfile: ./docker/Dockerfile.environment
      context: .
    ports:
      - 7777:7777
    volumes:
      - ./scripts/local/:/app/scripts/local
      - ./tf/local/:/app/tf/local
      - ./src/lambdas:/app/src/lambdas
      - ./babel:/app/babel
    depends_on:
      - localstack
    networks:
      - app

networks:
  app:
